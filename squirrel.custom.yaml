patch:
  style:
    # 选择皮肤，亮色与暗色主题
    color_scheme: macos_light
    color_scheme_dark: macos_dark

    # 预设选项。如果皮肤没写，则使用这些属性；如果皮肤写了，使用皮肤的。

    # 自 0.36(Squirrel 0.15) 起已弃用。覆写为横向，建议使用 candidate_list_layout
    # horizontal: false
    # # stacked | linear | tabled 候选项排列方向(如果希望水平，设置linear)
    candidate_list_layout: linear # stacked | linear | tabled

    text_orientation: horizontal # horizontal | vertical
    # 内嵌预编辑
    inline_preedit: true
    inline_candidate: false

    # 展示分页
    show_paging: false

    # 记住面板大小后,它朝向屏幕中心扩展,而不是远离屏幕中心。
    remember_size: false

    # 外边框 圆角半径
    corner_radius: 10
    # 色彩空间： srgb | display_p3
    color_space: srgb

    # 选中框 圆角半径
    hilited_corner_radius: 0

    # 窗口边界高度，大于圆角半径才生效
    border_height: 0
    # 窗口边界宽度，大于圆角半径才生效
    border_width: 0
    # 在堆叠(stacked)布局中,候选词之间的空间
    line_spacing: 5
    # 在非内嵌(inline_preedit)模式下，预编辑和候选词之间的空间
    spacing: 10
    # 预编辑和候选词的行长度(如果值>0则固定,否则为灵活/自动调整)。
    line_length: 0

    # 候选词格式
    # candidate_format: "%c. %@"

    # 全局字体及大小
    font_face: "PingFang SC"
    font_point: 16
    # 序号字体及大小（建议使用「等宽字体」）
    label_font_face: "Lucida Grande"
    label_font_point: 16
    # 注字体及大小
    comment_font_face: "PingFang SC"
    comment_font_point: 14

